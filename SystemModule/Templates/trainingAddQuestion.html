<div>
    <div class="row">
        <label>Pytanie {{questions.length + 1}}</label>
    </div>
    
    <div class="row" ng-show="selectedQuestion == 1">
        <div class="row">
            <input type="text" id="mainInput" name="currentQuestion.Text" ng-model="currentQuestion.Text">
        </div>
        <div ng-repeat="answer in currentQuestion.Answers">
            <div class="row">
                <input type="radio" name="answer" value=true ng-model="answer.IsSelected" />

                <input type="text" id="mainInput" ng-model="answer.Text">
                Punkty
                <input type="text" id="mainInput" ng-model="answer.Score">
            </div>
        </div>
    </div>

    <div class="row" ng-show="selectedQuestion == 2">
        <div class="row">
            <input type="text" id="mainInput" name="currentQuestion.Text" ng-model="currentQuestion.Text">
        </div>
        <div ng-repeat="answer in currentQuestion.Answers">
            <div class="row">
                <input type="checkbox" name="answer" ng-model="answer.IsSelected" />

                <input type="text" id="mainInput" ng-model="answer.Text">
                Punkty
                <input type="text" id="mainInput" ng-model="answer.Score">
            </div>
        </div>
    </div>

    <div class="row" ng-show="selectedQuestion == 3">
        <div class="row">
            <input type="text" id="mainInput" name="currentQuestion.Text" ng-model="currentQuestion.Text">
        </div>
        <div class="row">
            <input type="text" id="mainInput" ng-model="currentQuestion.Answers[0].Text">
            Punkty
            <input type="text" id="mainInput" ng-model="currentQuestion.Answers[0].Score">
        </div>
    </div>

    <div class="row">
        <button id="inputButto" ng-click="nextQuestion()">
            Dodaj kolejne pytanie
        </button>
        <select ng-model="selected" ng-options="c for c in questionType" ng-show="showQuestionType" ng-change="changeQuestion(selected)">
            <option value="">Wybierz</option>
        </select>
    </div>
</div>
